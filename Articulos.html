<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Articulos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="/JS/Articulos.js"></script>
        <link rel="shortcut" href="#">
</head>

<body>
<div class="container">
    <div class="consulta mt-4">
        <div class="row">
            <div class="col-6">
                <h3>Lista de Articulos</h3>
            </div>
            <div class="box-body">
                <div class="table table-responsive">
                    <table class="table table_hover">
                     <thead>
                         <tr>
                            <th>ID</th>
                            <th>DESCRIPCION</th>
                            <th>UNIDAD</th>
                            <th>COSTO</th>
                            <th>PRECIO</th>
                            <th>APLICA ISV</th>
                            <th>PORCENTAJE ISV</th>
                            <th>ESTADO</th>
                            <th>ID SOCIO</th>
                         </tr>
                     </thead>
                     <tbody class="Articulos">
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                     </tbody>   
                    </table>
                </div>
            </div>
        </div>
        <div class="formulario">
            <div class="row">
                <div class="col-12">
                    <h3>Agregar Articulos</h3> 
                </div>
                <div class="col-12">
                    <form class="articulo">
                        <label for="">DESCRIPCION</label>
                        <input type="text" id="DESCRIPCION" class="form-control" placeholder="Describa el producto">
                        <label for="">UNIDAD</label>
                        <input type="text" id="UNIDAD" class="form-control" placeholder="Unidad del producto">
                        <label for="">COSTO</label>
                        <input type="text" id="COSTO" class="form-control" placeholder="Costo del producto. Ejem '100.00'">
                        <label for="">PRECIO</label>
                        <input type="text" id="PRECIO" class="form-control" placeholder="Precio del producto. Ejem '199.99'">
                        <label for="">APLICA ISV</label>
                        <input type="text" id="APLICA_ISV" class="form-control" placeholder="Aplica ISV?. Ejem 'S' o 'N'">
                        <label for="">PORCENTAJE ISV</label>
                        <input type="text" id="PORCENTAJE_ISV" class="form-control" placeholder="Porcentaje del ISV">
                        <label for="">ID SOCIO</label>
                        <input type="text" id="ID_SOCIO" class="form-control" placeholder="ID del socio">
                        <hr>
                        <div class="btnagregar">
                            <input type="submit" id="btn_agregar" onclick="AgregarArticulo()" value="Agregar Articulo" class="btn btn-success">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
